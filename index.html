<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- /google fonts -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img\logo.png" alt="logo" />
      <h1>Toboolist</h1>
    </header>
    <main>
      <!-- sezione-1 with two buttons -->
      <section class="container-large container-button">
        <button class="add-task">Add Task</button>
        <button class="add-section">Add Section</button>
      </section>
      <!-- /sezione-1 with two buttons -->
      <!-- sezione-2 todo list-->
      <section class="container-large">
        <div class="container-events-group">
          <h3>New Task</h3>
          <div class="circle checked">&#10003;</div>
          <span class="event-name">Quarterly Newsletter</span>
          <div class="event-tag" id="lightblue">Editorial</div>
        </div>
      </section>
      <!-- /sezione-2 todo list-->
    </main>
  </body>
</html>
